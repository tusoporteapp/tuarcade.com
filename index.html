<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Feed RSS con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div id="feed-content"></div>
  </div>

  <!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (necesario para usar AJAX) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Realizar la solicitud al feed RSS
      $.ajax({
        url: 'https://feeds.gamepix.com/v2/xml?sid=36558&pagination=96&page=1',
        dataType: 'xml',
        success: function(data) {
          // Procesar la respuesta y mostrar el contenido en el div
          var feedContent = '<ul class="list-group">';
          $(data).find('item').each(function() {
            var title = $(this).find('title').text();
            var link = $(this).find('link').text();
            feedContent += '<li class="list-group-item"><a href="' + link + '">' + title + '</a></li>';
          });
          feedContent += '</ul>';
          $('#feed-content').html(feedContent);
        },
        error: function() {
          // Manejar errores
          $('#feed-content').html('<p>Hubo un error al cargar el feed.</p>');
        }
      });
    });
  </script>
</body>
</html>

document.getElementById("shareButton").addEventListener("click", function() {
    // Verificar si el navegador soporta la API de Web Share
    if (navigator.share) {
        // Definir el mensaje a compartir
        const message = "TuArcade.com - ¡Diversión Ilimitada con Juegos HTML en Línea!";

        // Obtener la URL actual
        const url = window.location.href;

        // Compartir la URL y el mensaje utilizando la API de Web Share
        navigator.share({
            title: document.title,
            text: message,
            url: url,
        })
        .then(() => console.log("Gracias por Compartir"))
        .catch((error) => console.error("Error al compartir:", error));
    } else {
        // Mensaje alternativo si el navegador no soporta la API de Web Share
        alert("Tu navegador no soporta la función de compartir.");
    }
});
</script>
